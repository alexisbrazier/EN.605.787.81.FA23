<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="app.js"></script>
  </head>
<body ng-app = 'NarrowItDownApp'>
   <div class="container" ng-controller = 'NarrowItDownController as narrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model = "searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = 'narrow.findItems(searchTerm);'>Narrow It Down For Me!</button>
    </div>
    <div class="error" ng-if = 'narrow.hasBeenSearched'><h1>Nothing Found</h1></div>
    
    <found-items found-items='narrow.found' on-remove='narrow.remove(index)'></found-items>
  </div>

</body>
</html>
