<div class="container" id="sign-up.html">
    <h2>Sign Up Form</h2>
    <form ng-submit="submitForm()">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" ng-model="user.fname" style="color:black" required><br><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" ng-model="user.lname" style="color:black" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" ng-model="user.email" style="color:black" required><br><br>
      <label for="phone">Phone Number:</label>
      <input type="phone" id="phone" ng-model="user.phone" style="color:black" required><br><br>
      <label for="favorite" >Favorite Menu Item:</label>
      <input type="favorite" id = "favorite" ng-model="user.favorite" style="color:black" required><br><br>
      <input type="submit" value="Submit">
    </form>

</div>
