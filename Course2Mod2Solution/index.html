<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <script src="angular.min.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <!--Declare Controllers-->

  <div class="row" >
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.items"> 
        Buy {{ item.name }} {{ item.quantity }} at $<input type="number" id="itemPrice" ng-attr-placeholder = {{item.pricePerItem}} ng-model="newPrice">
        <button class="btn btn-default" ng-click = "ToBuy.buy($index);"><span class="glyphicon glyphicon-ok"></span> Buy</button>
       </li>
      </ul>
     <div class="emptyMessage" ng-show="ToBuy.items.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in AlreadyBought.items">
        Bought {{ item.quantity }} {{ item.name }} for a total price of $$${{ item.pricePerItem*item.quantity }}
       </li>
     </ul>
     <div class="emptyMessage" ng-show="AlreadyBought.items.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
